<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t15_fadeIn_Out.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function(){
      $("img").on('click', function(){
        $(this).hide('slow', function(){
          $(this).show('slow');
        });
      });

      $("#showBtn").on('click', function(){
        $('img').fadeIn(1000);  // slow/normal/fast/   1/1000(초)
      });

      $("#hideBtn").on('click', function(){
        $('img').fadeOut(1000, function() {alert("작업끝!!");});  // slow/normal/fast/   1/1000(초)
      });

      $('#recShowBtn').on('click', function(){
        $('#aa').fadeIn(1500);
        $('#bb').fadeIn(1500);
        $('#cc').fadeIn(1500);
      });

      $('#recHideBtn').on('click', function(){
        $('#aa').fadeOut(1500);
        $('#bb').fadeOut(1500);
        $('#cc').fadeOut(1500);
      });
    });

  </script>
  <style>
    div.rec {
      width: 200px;
      height: 200px;
      display: none;
    }
    div #aa{
      background-color: red;
    }
    div #bb{
      background-color: green;
    }
    div #cc{
      background-color: blue;
    }
    img {display: none;}
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" id="showBtn" value="이미지 보이기" class="btn btn-success mr-3"/>
  <input type="button" id="hideBtn" value="이미지 감추기" class="btn btn-warning mr-3"/>
  <input type="button" id="recShowBtn" value="도형 보이기" class="btn btn-success mr-3"/>
  <input type="button" id="recHideBtn" value="도형 감추기" class="btn btn-warning mr-3"/>
  <hr/>
  <div id="aa" class="rec"></div>
  <div id="bb" class="rec"></div>
  <div id="cc" class="rec"></div>
  <hr/>
  <img src="../../../images/pinterest/1.jfif" width="400px" height="600ps" alt="" /> 
</div>
</body>
</html>

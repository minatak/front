<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t11_focus.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function(){
      $('.img').on('mouseover', function() {
        console.log($(this).attr('src'));
        let imgSrc = $(this).attr('src');
        let img = `<img src="${imgSrc}" width="500px"/>`;
        $("#demo").html(img);
      });
    });

  </script>
  <style>
    .img {
      width: 80px;
      height: 60px;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>그림연습</h2>
  <hr/>
  <div>
    <img src="../../../images/pinterest/1.jfif" class="img"/>
    <img src="../../../images/pinterest/2.jpg" class="img"/>
    <img src="../../../images/pinterest/3.jfif" class="img"/>
    <img src="../../../images/pinterest/4.jfif" class="img"/>
    <img src="../../../images/pinterest/5.jfif" class="img"/>
    <img src="../../../images/pinterest/6.jfif" class="img"/>
  </div>
  <hr/>
  <div id="demo">
    <img src="../../../images/pinterest/1.jfif" width="500px" style="border:1px solid gray"/>
  </div>
</div>
</body>
</html>

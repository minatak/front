<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t20_animate.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/df66332deb.js" crossorigin="anonymous"></script>
  <script>
    'use strict';

    $(function(){ // 확률 => 6:5:4 비율
      let ani1 = Math.random()*3000 + 1300; // 빨리 도착할 확률 높음?
      let ani2 = Math.random()*3000 + 1250;
      let ani3 = Math.random()*3000 + 1200; // 확률 낮음

      $('#startBtn').on("click", function(){
        $('#horse1').animate({
          marginLeft: '500px'
        }, ani1, function(){});
  
        $('#horse2').animate({
          marginLeft: '500px'
        }, ani2, function(){});
  
        $('#horse3').animate({
          marginLeft: '500px'
        }, ani3, function(){});

        victory();
        if('#horse1'.location == '500px' && '#horse2'.location == '500px' && '#horse3'.location == '500px') {
        }
      });

      let time1 = (ani1/1000);
      let time2 = (ani2/1000);
      let time3 = (ani3/1000);

      function victory() {
        let str = '';
        str += '<h2>결과</h2>';
        str += `번개 달린 시간 : ${time1}초<br/>`;
        str += `이겨주마 달린 시간 : ${time2}초<br/>`;
        str += `파워블레이드 달린 시간 : ${time3}초<br/>`;
        str += '';
        str += '';
        str += '';
        $('#demo').html(str);
      }
    });

  </script>
  <style>
    body {
      margin: 0px;
      text-align: center;
    }
    .container {margin: 50px auto;}
    .btn-group i {font-size: 50px; padding: 40px 0;}
    .btn-group i span{display: block ;font-size: 20px; margin-top: 20px;}
    #horseGroup {position: relative; font-size: 32px; background-color: #dfdfdf; border-radius: 5px; min-height: 200px;}
    #horseGroup::before {display:block;content: ""; width:2px; height: 100%; position: absolute; left: 800px; background-color: red;}
    #horseGroup i{display: block; position: absolute;}
    #horseGroup i span{display: block; font-size: 14px;}
    #horseGroup i:nth-child(1){top:10px;}
    #horseGroup i:nth-child(2){top:80px;}
    #horseGroup i:nth-child(3){top:150px;}

  </style>
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>경주마 게임</h2>
  <hr/>
  <input type="button" value="출발" id="startBtn" class="btn btn-success"/>
  <hr/>
  <img src="../../../images/horse.gif" width="500px"/>번개

  <div class="mb-5 col-lg-6 col-sm-12" id="horseGroup">
    <i class="fa-solid fa-horse"><span>이겨주마</span></i>
    <i class="fa-solid fa-horse"><span>파워블레이드</span></i>
  </div>
  <p><br/></p>
  <div id="btnGroup">
    <div class="btn-group btn-group-lg mb-5 col-lg-6 col-sm-12" id="btnGroup">
    <button type="button" class="btn btn-primary"><i class="fa-solid fa-horse"><span> 번개</span></i></button>
    <button type="button" class="btn btn-success"><i class="fa-solid fa-horse"><span> 이겨주마</span></i></button>
    <button type="button" class="btn btn-info" ><i class="fa-solid fa-horse"><span> 파워블레이드</span></i></button>
  </div>  
  </div>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>

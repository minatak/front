<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
      text-align: center;
      background-color: gray;
      /* color: white; */
      width: 400px;
      height: 500px; 
    }
    button {
      width: 50px;
    }
  </style>
  <script>
    'use strict';

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <table class="table table-borderless" style="width:350px" align="center">
    <tr>
      <td><input type="text" name="res" readonly class="form-control" style="width:250px" /></td>
    </tr>
    <tr>
      <td class="text-center">
        <button type="button" onclick="number(11)" class="btn btn-success mr-3">&#40;</button>
        <button type="button" onclick="number(12)" class="btn btn-success mr-3">&#41;</button>
        <button type="button" onclick="number(13)" class="btn btn-success mr-3">&#37;</button>
        <button type="button" onclick="res('AC')" class="btn btn-success mr-3">AC</button>
      </td>
    </tr>
    <tr>
      <td class="text-center">
        <button type="button" onclick="number(7)" class="btn btn-success mr-3">7</button>
        <button type="button" onclick="number(8)" class="btn btn-success mr-3">8</button>
        <button type="button" onclick="number(9)" class="btn btn-success mr-3">9</button>
        <button type="button" onclick="operator('/')" class="btn btn-success mr-3">÷</button>
      </td>
    <tr>
      <td class="text-center">
        <button type="button" onclick="number(4)" class="btn btn-success mr-3">4</button>
        <button type="button" onclick="number(5)" class="btn btn-success mr-3">5</button>
        <button type="button" onclick="number(6)" class="btn btn-success mr-3">6</button>
        <button type="button" onclick="operator('*')" class="btn btn-success mr-3">×</button>
      </td>
    <tr>
      <td class="text-center">
        <button type="button" onclick="number(1)" class="btn btn-success mr-3">1</button>
        <button type="button" onclick="number(2)" class="btn btn-success mr-3">2</button>
        <button type="button" onclick="number(3)" class="btn btn-success mr-3">3</button>
        <button type="button" onclick="operator('+')" class="btn btn-success mr-3">-</button>
      </td>
    <tr>
      <td class="text-center">
        <button type="button" onclick="number(0)" class="btn btn-success mr-3">0</button>
        <button type="button" onclick="number('.')" class="btn btn-success mr-3">.</button>
        <button type="button" onclick="res('=')" class="btn btn-success mr-3">=</button>
        <button type="button" onclick="operator('+')" class="btn btn-success mr-3">+</button>
      </td>
    </tr>
  </table>
</div>
</body>
</html>

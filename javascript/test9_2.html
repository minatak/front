<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <script>
    'use strict';

    function calc() {
      let su = prompt("수를 입력하세요");
      // let res = su + 100; // 웹을 통해서 입력받은 수는 무조건 문자로 본다 !!!!
      // let res = parseInt(su) + 100; <- 숫자로 변환!
      // let res = Number(su) + 100;
      let res = eval(su) + 100;
      alert("res : " + res);
    }
    
  </script>
</head>
<body>
  <h2>본문</h2>
  <p>
    <input type="button" value="계산" onclick="calc()"/>
  </p>
</body>
</html>

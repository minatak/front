<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test06.html(for문)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    input[type="number"] {
      margin-bottom: 20px;
      font-size: 18px;
    }
  </style>
  <script>
    'use strict';

    function forCheck() {
      let startSu = document.getElementById("startSu").value;
      let finishSu = document.getElementById("finishSu").value;
      let str = "";
      let res;

      str += "* 구구단 "+ startSu +"단 *<br/>"
      for(let i=startSu; i<=finishSu; i++) {
        res = startSu * i;
        str += startSu + ' × ' + i + " = " + res + "<br/>";
      }
      demo.innerHTML = str;
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>구구단 출력</h2>
  <hr/>
  <p>
    <input type="number" name="startSu" id="startSu" placeholder="시작 단을 입력하세요." class="form-control" autofocus required />
    <input type="number" name="finishSu" id="finishSu" placeholder="끝단을 입력하세요." class="form-control" autofocus required />
  </p>
  <p>
    <input type="button" value="구구단 확인" onclick="forCheck()" class="btn btn-success form-control mb-2"/>
    <input type="button" value="초기화" onclick="location.reload()" class="btn btn-warning form-control"/>
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>

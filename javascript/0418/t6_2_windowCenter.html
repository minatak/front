<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t6_WindowCenter.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>새창 화면 가운데 정렬</h2>
  <hr/>
  <div>
    <form name="childForm">
      <h4>아이디 중복체크 폼</h4>
      <p>아이디
        <input type="text" name="mid" id="mid" autofocus />
      </p>
      <p>
        <input type="button" value="아이디 가져오기" onclick="receiveCheck()" class="btn btn-success"/>
        <input type="button" value="아이디 넘겨주기" onclick="sendCheck()" class="btn btn-success"/>
        <input type="button" value="창닫기" onclick="window.close()" class="btn btn-success"/>
      </p>
  </div>
  <hr/>
  <div id="demo"></div>
</div>
</body>
<script>
  'use strict';

  document.getElementById("mid").value = opener.document.getElementById("mid").value;

  // 부모 창에서 아이디 가져와서 자식창에 뿌리기
  function receiveCheck() {
    document.getElementById("mid").value = opener.document.getElementById("mid").value;
  }

  // 자식 창의 아이디를 부모창에 보내기
  function sendCheck() {
    opener.document.getElementById("mid").value = document.getElementById("mid").value;
  }

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체선택</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function foodCheck(e) {
      // alert(e.foodCheck);
      let str = '';
      if(e.checked) str = `<font color='red'><strong>${e.value}</strong></font> 선택`;
      else str = `<font color='blue'><strong>${e.value}</strong></font> 취소`;

      demo.innerHTML = str;
    }

    // 전체선택 
    function allCheck() {
      for(let i=0; i<myform.food.length; i++) {
        myform.food[i].checked = true;
      }
    }
    
    // 전체취소
    function allReset() {
      for(let i=0; i<myform.food.length; i++) {
        myform.food[i].checked = false;
      }
    }
    
    // 선택 반전
    function checkReverse() {
      for(let i=0; i<myform.food.length; i++) {
        if(myform.food[i].checked) myform.food[i].checked = false;
        else myform.food[i].checked = true;
      }
    }
    
    // 선택 반전 2
    function checkReverse2() {
      for(let i=0; i<myform.food.length; i++) {
        myform.food[i].checked = !myform.food[i].checked;
      }
    }
    
    // 선택된 값 출력하기
    function printSelect() {
      let str = '';

      for(let i=0; i<myform.food.length; i++) {
        if(myform.food[i].checked) str += myform.food[i].value + " / ";
      }
      str = str.substring(0,str.length-2);
      demo.innerHTML = `좋아하는 음식 : <font color='orange'><strong>${str}</strong></font>`;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>좋아하는 음식은?</h2>
  <form name="myform">
    <p>
      <input type="checkbox" name="food" onclick="foodCheck(this)" value="짜장면" class="ml-2" />짜장면
      <input type="checkbox" name="food" onclick="foodCheck(this)" value="떡볶이" class="ml-2" />떡볶이
      <input type="checkbox" name="food" onclick="foodCheck(this)" value="과일" class="ml-2" />과일
      <input type="checkbox" name="food" onclick="foodCheck(this)" value="초콜릿" class="ml-2" />초콜릿
      <input type="checkbox" name="food" onclick="foodCheck(this)" value="돈까스" class="ml-2" />돈까스
      <input type="checkbox" name="food" onclick="foodCheck(this)" value="비빔밥" class="ml-2" />비빔밥
    </p>
    <hr/>
    <p>
      <input type="button" value="전체선택" onclick="allCheck()" class="btn btn-success btn-sm"/>
      <input type="button" value="전체취소" onclick="allReset()" class="btn btn-primary btn-sm"/>
      <input type="button" value="선택반전" onclick="checkReverse()" class="btn btn-info btn-sm"/>
      <input type="button" value="선택반전2" onclick="checkReverse2()" class="btn btn-info btn-sm"/>
      <input type="button" value="선택값출력" onclick="printSelect()" class="btn btn-secondary btn-sm"/>
    </p>
    <hr/>
    <div id="demo"></div>
  </form>
</div>
</body>
</html>
